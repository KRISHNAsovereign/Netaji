<!doctype html>
<html lang="en">
{% csrf_token %}
{% load static %}
{% include 'header.html' %}
  <head>
      {% csrf_token %}
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            margin-right: auto;
        }
        .mg {
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 30px;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }


        body.dark-mode {
                background-color: #1b1b1b;
                color: #f5f5f5;
         }

         .contact-dark-mode {
            background-color: #1b2945;
            color: #f5f5f5;
            border: none;
            padding: 10px 20px;
            margin-right: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; /* Add background color transition */
         }

         .contact-dark-mode:hover {
            background-color: #000;
         }

        body.dark-mode h1 {
            color: #000;
        }

        body.dark-mode label {
            color: #000;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .hidden {
            opacity: 0;
        }




   </style>
  </head>
      <body>
<!--      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSckzw3SEHTtC_ExKCRPL14KPR0vV_K7gcQHZA7I8rqZrSu6dw/viewform?embedded=true" width="640" height="821" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>-->
      {% csrf_token %}
       <div class="vertical-space"></div>
       <div class="vertical-space"></div>
       <div class="vertical-space"></div>
        <div class="contact-form">
            {% csrf_token %}
<!--            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSckzw3SEHTtC_ExKCRPL14KPR0vV_K7gcQHZA7I8rqZrSu6dw/viewform?embedded=true" width="640" height="821" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>-->
            <h1>Contact Us</h1>
            <form action="/contact" method="post">
               {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="phone" id="phone" name="phone" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <div class="vertical-space"></div>
<!--            <div id="success-message" class="success-message hidden">Form submitted successfully!</div>-->
        </div>
         <div class="mg">
              {% for msg in messages %}
                        <div class="alert alert-success" id="success-message">
                            {{ msg }}
                        </div>
              {% endfor %}
         </div>
      <script>
           document.addEventListener("DOMContentLoaded", function () {

                const darkModeListItem = document.getElementById("darkModeListItem");
                if (darkModeListItem) {
                    darkModeListItem.remove();
                }

                // Add a new button to the navbar on the about page
                const navbar = document.querySelector("nav ul");
                const newButton = document.createElement("button");
                newButton.textContent = "Night Mode";
                newButton.className = "contact-dark-mode";
                const liElement = document.createElement("li");
                liElement.appendChild(newButton);
                navbar.appendChild(liElement);
                const toggleButton = document.querySelector(".contact-dark-mode");
                toggleButton.addEventListener("click", function () {
                    document.body.classList.toggle("dark-mode");
                });


<!--                const successMessage = document.getElementById("success-message");-->

<!--                // Show the success message-->
<!--                successMessage.classList.remove("hidden");-->

<!--                // Hide the success message after 5 seconds-->
<!--                setTimeout(function() {-->
<!--                    successMessage.classList.add("hidden");-->
<!--                }, 3000);-->


                    const successMessage = document.getElementById("success-message");
                    if (successMessage) {
                        setTimeout(function() {
                            successMessage.style.display = "none";
                        }, 3000); // Hide after 5 seconds (adjust as needed)
                    }

           });

        </script>
    </body>
{% include 'footer.html' %}
</html>
